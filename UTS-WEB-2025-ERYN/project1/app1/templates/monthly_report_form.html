{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UTS WebDev</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
<div class="header-bar">
    <div class="logo">
        <img src="{% static 'Logo-Universitas-Prasetiya-Mulya (1).png' %}" alt="Logo" height="48">
    </div>
    <div class="navbar">
        <a href="{% url 'coop:dashboard' %}">Dashboard</a>
        <a href="{% url 'coop:job_list' %}">Job List</a>
        <a href="{% url 'coop:confirm_internship' %}">Internship</a>
        
        {% if active_conf_id %}
            <a href="{% url 'coop:monthly_report_add' conf_id=active_conf_id %}">Report</a>
            <a id="eval-link" href="{% url 'coop:send_evaluation' conf_id=active_conf_id %}">Evaluasi</a>
            <a href="{% url 'coop:certificate_generate' cert_id=active_conf_id %}">Sertifikat</a>
        {% else %}
            <a href="#" class="disabled-nav-link" onclick="alert('Anda harus mengisi Konfirmasi Penerimaan Magang terlebih dahulu (menu Internship).'); return false;">Report</a>
            <a id="eval-link-disabled" href="#" class="disabled-nav-link" onclick="alert('Anda harus mengisi Konfirmasi Penerimaan Magang terlebih dahulu (menu Internship).'); return false;">Evaluasi</a>
            <a href="#" class="disabled-nav-link" onclick="alert('Anda harus mengisi Konfirmasi Penerimaan Magang terlebih dahulu (menu Internship).'); return false;">Sertifikat</a>
        {% endif %}
        
        <a href="{% url 'coop:signup' %}">Pendaftaran</a>
    </div>
</div>
<div class="container">
    <h2>Laporan Bulanan Magang</h2>
    {% if error %}
    <div class="error" style="margin-bottom: 10px;">
        {{ error }}
    </div>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Simpan Laporan</button>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const evalLink = document.getElementById('eval-link');
        
        if (evalLink) {
            evalLink.addEventListener('click', function(event) {
                event.preventDefault();
                alert("Evaluasi sudah kirim pengiriman email ke Email Supervisor");
            });
        }
    });
</script>

</body>
</html>
