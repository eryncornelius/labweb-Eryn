{% extends "flights/base.html" %}

{% block title %}SEARCH FLIGHT{% endblock %}

{% block content %}
    <h2>SEARCH FLIGHT</h2>
    <form method="get" action="{% url 'results' %}">
        {% csrf_token %}
        <label for="origin">Departure City</label>
        <input type="text" id="origin" name="origin" placeholder="Departure City" required>

        <label for="destination">Arrival City</label>
        <input type="text" id="destination" name="destination" placeholder="Arrival City" required>

        <label for="depart_date">Departure Date</label>
        <input type="date" id="depart_date" name="depart_date" placeholder="Departure Date" required>

        <label for="return_date">Return Date</label>
        <input type="date" id="return_date" name="return_date" placeholder="Return Date">

        <input type="submit" value="Search">
    </form>
{% endblock %}
