{% extends "flights/base.html" %}

{% block title %}SEARCH FLIGHT{% endblock %}

{% block content %}
    <h2>SEARCH FLIGHT</h2>
    <form method="get" action="{% url 'results' %}">
        {% csrf_token %}
        <label for="departure_city">Departure City</label>
        <input type="text" id="departure_city" name="dep_city" placeholder="Departure City" required>

        <label for="arrival_city">Arrival City</label>
        <input type="text" id="arrival_city" name="arr_city" placeholder="Arrival City" required>

        <label for="departure_date">Departure Date</label>
        <input type="date" id="departure_date" name="dep_date" placeholder="Departure Date" required>

        <label for="return_date">Return Date</label>
        <input type="date" id="return_date" name="ret_date" placeholder="Return Date">

        <input type="submit" value="Search">
    </form>
{% endblock %}
